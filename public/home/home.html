<div ng-contronller="homeController" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">

    <form name="frm" ng-submit="register()" class="col-lg-6" >
        <h3 class="text-center">Inscription</h3>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input ng-minlength="5" ng-maxlength="10" name="newUsername" ng-model="newUsername" class="form-control" type="text" placeholder="nom d'utilisateur" />
        </div>
            <span ng-show="frm.newUsername.$error.minlength  || frm.newUsername.$error.maxlength">Le nom d'utilisateur doit faire entre 5 et 10 lettres</span>        
        
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input ng-minlength="5" ng-maxlength="10" ng-model="newPassword" name="newPassword" class="form-control" type="password" placeholder="mot de passe" />
        </div>
            <span ng-show="frm.newPassword.$error.minlength || frm.newPassword.$error.maxlength">Mot de passe entre 5 et 10 caract√®res</span>        
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input ng-model="newRetypePassword" class="form-control" type="password" id="inputRetypePassword" placeholder="retaper le mot de passe" />
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-success btn-md" value="Inscription" />
        </div>
    </form>

    <form ng-submit="authenticate()" class="col-lg-6">
        <h3 class="text-center">Connexion</h3>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input ng-model="username" class="form-control" type="text"  placeholder="nom d'utilisateur" />
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input ng-model="password" class="form-control" type="password" placeholder="mot de passe" />
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-success btn-md" value="Connexion" />
        </div>
    </form>

</div>

<style>
    .input-group{
        margin-bottom: 10px;
    }
</style>
